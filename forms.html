<!DOCTYPE html>
<html>
<head>
    <title>HTML forms</title>
</head>    
<body>

    <h1>FORMS</h1>

    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="username">
        <br><br>
        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com">
        <br><br>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password">
        <br><br><br>
        <p> Select gender <br> 
            <input type="radio" name="gender" value="male" checked>male <br>
            <input type="radio" name="gender" value="female">female <br>
            <input type="radio" name="gender" value="other">other <br>
        </p>
        <p>AGE range:</p>
        <label for="option1">0-25 </label>
        <input type="radio" name="age" value="0-25" id="option1"><br>
        <label for="option2">26-50</label>
        <input type="radio" name="age" value="26-50" id="option2"> <br>

        <label for="number">enter number:</label>
        <input type="number" id="number" name="number">


    </form>







</body>

</html>
